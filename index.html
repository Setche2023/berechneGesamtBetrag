<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHomeShop</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6f61, #d4a5a5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease-out;
        }

        /* Animation du titre */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation du fond */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            animation: overlayFade 3s infinite alternate;
        }

        @keyframes overlayFade {
            0% {
                background: rgba(0, 0, 0, 0.3);
            }
            100% {
                background: rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <h1>WILLKOMMEN BEI UNS</h1>
</body>
</html>
